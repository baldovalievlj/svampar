<h2 mat-dialog-title>{{'add' | translate}} {{'seller' | translate}}</h2>
<mat-dialog-content>
  <form [formGroup]="sellerForm" class="form-container">
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>{{'name'| translate}}</mat-label>
      <input matInput formControlName="name"/>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>{{'social_security_number'| translate}}</mat-label>
      <input matInput formControlName="socialSecurityNumber"/>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>{{'address' | translate}}</mat-label>
      <input matInput formControlName="address"/>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>{{'phone_number' | translate}}</mat-label>
      <input matInput formControlName="phoneNumber"/>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>{{'email' | translate}}</mat-label>
      <input matInput formControlName="email"/>
    </mat-form-field>
    <mat-form-field appearance="outline" class="w-100">
      <mat-label>{{'additional_info' | translate}}</mat-label>
      <textarea matInput
                cdkTextareaAutosize
                #autosize="cdkTextareaAutosize"
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="5"
                formControlName="additionalInfo"></textarea>
    </mat-form-field>
    <mat-error *ngIf="this.error != null" class="pb-2">
      {{error | translate}}*
    </mat-error>
  </form>
</mat-dialog-content>

<mat-dialog-actions>
  <mat-dialog-actions>
    <button mat-flat-button mat-dialog-close="">Cancel</button>
    <button type="button" mat-flat-button color="primary" (click)="onSubmit()"
            [disabled]="sellerForm.invalid">{{ 'Create' }}</button>
  </mat-dialog-actions>
</mat-dialog-actions>
