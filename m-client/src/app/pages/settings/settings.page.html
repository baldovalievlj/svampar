<div class="px-md-5 px-2" fxLayoutGap="20px" fxLayout="column" fxLayoutAlign="start start">
  <div class="px-4 pt-4 w-100" fxLayout="row" fxLayoutAlign="start start">
    <div>
      <h1 fxLayoutAlign="start center">
        <mat-icon class="icon-large">settings</mat-icon>
        <span class="px-2">{{'settings' | translate}}</span>
      </h1>
    </div>
  </div>

  <div class="row">
    <div class="col-6">
      <div *ngFor="let config of getRichTextConfigs() " class="position-relative">
        <label>{{config.key}}</label>

        <angular-editor id="{{config.key}}" [placeholder]="'Enter text here...'"
                        [(ngModel)]="config.value"></angular-editor>
        <button mat-icon-button aria-label="Save" class="float-end" style="margin-top: -50px" (click)="onSave(config.key)">
          <mat-icon>save</mat-icon>
        </button>
      </div>

    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-6 mt-4" *ngFor="let config of getTextConfigs() ">
          <mat-form-field appearance="outline" *ngIf="config.type == 'TEXT'">
            <mat-label>{{config.key}}</mat-label>
            <input matInput type="text" [(ngModel)]="config.value">
            <button matSuffix mat-icon-button aria-label="Save" (click)="onSave(config.key)">
              <mat-icon>save</mat-icon>
            </button>
          </mat-form-field>
        </div>
      </div>
    </div>
  </div>
</div>
