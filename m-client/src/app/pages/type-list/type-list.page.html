<div class="px-lg-5 px-2" fxLayoutGap="20px" fxLayout="column" fxLayoutAlign="start start">
  <div class="py-3 w-100" fxLayout="row" fxLayoutAlign="space-between center">
    <div>
      <h1 fxLayoutAlign="start center">
        <mat-icon class="icon-large" svgIcon="mushroom"></mat-icon>
        <span class="px-2">{{'types_mushroom' | translate}}</span>
      </h1>
    </div>
    <div>
      <a mat-flat-button color="primary" routerLink="/types/create">
        <mat-icon svgIcon="mushroom_white"></mat-icon>
        {{'create' | translate}} {{'type' | translate}}
      </a>
    </div>
  </div>

  <type-list class="w-100 mb-5"
             [types]="types"
             [totalCount]="totalCount"
             [page]="paged"
             (pageChange)="onPageChange($event)"
             (delete)="onDelete($event)">
  </type-list>

</div>
