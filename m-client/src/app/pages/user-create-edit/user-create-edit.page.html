<div class="px-md-5 px-2" fxLayoutGap="20px" fxLayout="column" fxLayoutAlign="start center">
  <div class="px-4 pt-4 w-100" fxLayout="row" fxLayoutAlign="center start">
    <div>
      <h1 fxLayoutAlign="start center">
        <mat-icon class="icon-large">person_add</mat-icon>
        <span class="px-2">{{(user ? 'edit' : 'create') | translate}} {{'user' | translate}}</span>
      </h1>
    </div>
  </div>

  <user-create-edit
    [user]="user"
    [isMobile]="isMobile"
    (submit)="onSubmit($event)">
  </user-create-edit>
</div>
