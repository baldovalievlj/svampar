ktor {
    deployment {
        port = 8080
        port = ${?PORT}
    }
    application {
        modules = [ com.example.ApplicationKt.module ]
    }
    database {
        driverClassName = "org.postgresql.Driver"
        jdbcURL = "jdbc:postgresql://localhost:5432"
        jdbcURL = ${?JDBC_URL}
        database = "mushroom"
        user = "postgres"
        password = "postgres"
    }
}
jwt {
    secret = "mushroomAppSecretJWT"
    issuer = "http://0.0.0.0:8080/"
    audience = "http://0.0.0.0:8080/"
    realm = "Access to '/'"
}
